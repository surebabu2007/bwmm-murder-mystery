<!DOCTYPE html>
<html>
<head>
    <title>BWMM Debug Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #333; color: white; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .warning { background: #ff9800; }
        .info { background: #2196F3; }
    </style>
</head>
<body>
    <h1>üïµÔ∏è Blackwood Manor Mystery - Debug Page</h1>
    
    <div id="status"></div>
    
    <h2>File Loading Status:</h2>
    <div id="files"></div>
    
    <h2>Console Logs:</h2>
    <div id="console"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const filesDiv = document.getElementById('files');
        const consoleDiv = document.getElementById('console');
        
        let originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleDiv.innerHTML += '<div class="info">' + args.join(' ') + '</div>';
        };
        
        let originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            consoleDiv.innerHTML += '<div class="error">ERROR: ' + args.join(' ') + '</div>';
        };
        
        statusDiv.innerHTML = '<div class="info">üîç Checking file availability...</div>';
        
        const filesToCheck = [
            'renpy.js',
            'renpy.wasm', 
            'renpy.data',
            'renpy-pre.js',
            'game.zip',
            'index.html'
        ];
        
        let loadedFiles = 0;
        let totalFiles = filesToCheck.length;
        
        filesToCheck.forEach(file => {
            fetch(file)
                .then(response => {
                    if (response.ok) {
                        filesDiv.innerHTML += `<div class="success">‚úÖ ${file} - ${response.status} ${response.statusText}</div>`;
                        loadedFiles++;
                    } else {
                        filesDiv.innerHTML += `<div class="error">‚ùå ${file} - ${response.status} ${response.statusText}</div>`;
                    }
                })
                .catch(error => {
                    filesDiv.innerHTML += `<div class="error">‚ùå ${file} - Network Error: ${error.message}</div>`;
                });
        });
        
        setTimeout(() => {
            if (loadedFiles === totalFiles) {
                statusDiv.innerHTML = '<div class="success">üéâ All files loaded successfully! The issue might be with Ren\'Py initialization.</div>';
            } else {
                statusDiv.innerHTML = `<div class="warning">‚ö†Ô∏è Only ${loadedFiles}/${totalFiles} files loaded. Check the file status above.</div>`;
            }
        }, 3000);
        
        // Test CORS
        fetch('renpy.wasm', { method: 'HEAD' })
            .then(response => {
                console.log('CORS test for renpy.wasm:', response.status);
                console.log('Headers:', [...response.headers.entries()]);
            })
            .catch(error => {
                console.error('CORS test failed:', error);
            });
    </script>
</body>
</html>
